<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Editable Resume Generator</h1>

        <!-- Form to capture user input -->
        <form id="resume-form">
            <!-- Personal Information -->
            <h2>Personal Information</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" required>
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" required>

            <!-- Education -->
            <h2>Education</h2>
            <label for="degree">Degree:</label>
            <input type="text" id="degree" required>
            <label for="institution">Institution:</label>
            <input type="text" id="institution" required>
            <label for="graduationYear">Graduation Year:</label>
            <input type="number" id="graduationYear" required>

            <!-- Work Experience -->
            <h2>Work Experience</h2>
            <label for="jobTitle">Job Title:</label>
            <input type="text" id="jobTitle" required>
            <label for="company">Company:</label>
            <input type="text" id="company" required>
            <label for="jobDescription">Description:</label>
            <textarea id="jobDescription" required></textarea>

            <!-- Skills -->
            <h2>Skills</h2>
            <label for="skills">Enter Skills (comma-separated):</label>
            <input type="text" id="skills" required>

            <button type="submit">Generate Resume</button>
        </form>

        <!-- Shareable link and Download buttons -->
        <div id="shareable-section" style="display:none;">
            <h2>Shareable Resume Link</h2>
            <input type="text" id="shareable-link" readonly>
            <button id="copy-link">Copy Link</button>
            <button id="download-pdf">Download as PDF</button>
        </div>

        <!-- Editable Resume display section -->
        <section id="generated-resume" class="resume"></section>
    </div>

    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
</body>
</html>
